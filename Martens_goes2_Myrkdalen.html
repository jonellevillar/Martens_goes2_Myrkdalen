## Factors influencing AP efficacy 

.enlarge[
   - Age, gender, smoking &lt;br&gt; &lt;br /&gt;
   - Genotype - i.e. metabolic enzymes &lt;br&gt; &lt;br /&gt;
   - Polypharmacy &lt;br&gt; &lt;br /&gt;
   - Time of day of administration &lt;br&gt; &lt;br /&gt;
   - Dose &amp; Compliance - as monitored by serum values
]

.footnote[J√∂nsson _et al.,__  2019; Castberg __et al.,__  , 2017]

## Hypothesis: 

DNA methylation levels are influenced by same factors


.enlarge[We hypothesize that differential DNA methylation is associated with 
AP medication, independent of the diagnosis of SCZ, BPD or MDD. 

* Common effects for antipsychotic polytherapy (n=729) ***check this***
  

* Specific effects for antipsychotic monotherapy (n = 433)
 - Aripiprazole (n = 62)
 - Olanzapine   (n = 192)
 - Quetiapine   (n = 122)  
 - Risperdal    (n = 57)

]
